<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees of Separation</title>
    <script type="module">
      import { loadNav } from '/nav/nav.js';
      loadNav('/films/degrees-of-separation');
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Degrees of Separation</h1>
    <div style="margin-bottom:1rem;">
      <input type="checkbox" id="decade-checkbox" style="margin-right:0.5em;">
      <label for="decade-checkbox" style="font-size:1em; color:#fff;">Find films from the next decade (default behaviour is to find films from the next year)</label>
    </div>
    <p>Search for a film</p>
    <form id="film-name-form" style="margin-bottom: 0.5rem;">
      <input type="text" id="film-name-input" placeholder="Enter film name" style="padding:0.5em; font-size:1em; border-radius:6px; border:1px solid #ccc;">
      <button type="submit" style="padding:0.5em 1em; font-size:1em; border-radius:6px; border:none; background:#232a34; color:#fff; cursor:pointer;">Search by Name</button>
    </form>
    <div id="film-name-results" style="margin-bottom:0.5rem;"></div>
    <!-- <p>Or enter a TMDB film ID</p>
    <form id="film-form" style="margin-bottom: 1.5rem;">
      <input type="text" id="film-id-input" placeholder="Enter TMDB Film ID" style="padding:0.5em; font-size:1em; border-radius:6px; border:1px solid #ccc;">
      <button type="submit" style="padding:0.5em 1em; font-size:1em; border-radius:6px; border:none; background:#232a34; color:#fff; cursor:pointer;">Search</button>
    </form> -->
    <div id="original-film"></div>
    <div class="grid" id="results-grid">
        <!-- Results will be rendered here by JS -->
    </div>
    <script src="script.js"></script>
</body>
</html>
