<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Stats</title>
    <link rel="stylesheet" href="../emoji-picker.css">
    <link rel="stylesheet" href="../leaderboard/leaderboard.css">
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <nav class="emoji-nav">
        <a href="../">Home</a>
        <a href="../leaderboard">Leaderboard</a>
        <a class="active" href="./">Stats</a>
    </nav>
    <div class="stats-container">
        <h1>Emoji Stats</h1>

        <h2>General</h2>
        <table id="general-stats" class="general-stats-table">
            <tbody>
                <tr><td colspan="2" class="loading">Loading...</td></tr>
            </tbody>
        </table>

        <h2>Most Popular Times</h2>
        <canvas id="clock-canvas" width="420" height="420"></canvas>

        <h2>Top 10 Numbers 1 to 10</h2>
        <table id="top-ten-numbers" class="standard-table">
            <thead>
                <tr>
                    <th title="The position of the emoji based on how many times it was picked">Rank</th>
                    <th title="The emoji itself">Emoji</th>
                    <th title="How many times this emoji was picked">Picked</th>
                    <th title="How many times this emoji was shown">Shown</th>
                    <th title="Percentage of times picked when shown">Pick %</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5" class="loading">Loading...</td></tr>
            </tbody>
        </table>

        <h2>Rainbow</h2>
        <div id="rainbow-container" class="rainbow-container">
            <div id="rainbow-red" class="rainbow-red"></div>
            <div id="rainbow-orange" class="rainbow-orange"></div>
            <div id="rainbow-yellow" class="rainbow-yellow"></div>
            <div id="rainbow-green" class="rainbow-green"></div>
            <div id="rainbow-blue" class="rainbow-blue"></div>
            <div id="rainbow-purple" class="rainbow-purple"></div>
            <div id="rainbow-brown" class="rainbow-brown"></div>
            <div id="rainbow-black" class="rainbow-black"></div>
            <div id="rainbow-white" class="rainbow-white"></div>
            <div id="rainbow-middle" class="rainbow-middle"></div>
        </div>
    </div>
    <script type="module" src="stats.js"></script>
</body>
</html>
