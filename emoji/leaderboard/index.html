<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Leaderboard</title>
    <link rel="stylesheet" href="../emoji-picker.css">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <nav class="emoji-nav">
        <a href="../index.html">Home</a> |
        <a class="active-page" href="index.html">Leaderboard</a>
    </nav>
    <div class="leaderboard-container">
        <h1>Emoji Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th title="The position of the emoji based on how many times it was picked">Rank</th>
                    <th title="The emoji itself">Emoji</th>
                    <th title="How many times this emoji was picked">Picked</th>
                    <th title="How many times this emoji was shown">Shown</th>
                    <th title="Percentage of times picked when shown">Pick %</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5" class="loading">Loading...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
